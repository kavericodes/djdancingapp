<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background.jpg">
<center>
  	<h3 class="btn btn-warning heading">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
    <div id="div_speed">
    <img class="disk_speed_image" src="disk.gif">
    <br>
    <button class="btn btn-danger" onclick="speedButton()" id="speed"> Speed </button>
  </div>
  <div id="div_volume">
  <img class="disk_volume_image" src="disk.gif">
  <br>
  <button class="btn btn-danger" onclick="volumeButton()" id="volume"> Volume </button>
</div>
<button class="btn btn-success play" onclick="play()"> Play </button>

</center>

<script src="main.js"></script>
</body>
<div class="btn btn-warning copy_right_footer">
  Developed By: Kaveri and Arpita
</div>
</html>
